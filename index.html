<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Backup - Sistema de Repasse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-badge {
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-available { background-color: #dcfce7; color: #166534; }
        .status-taken { background-color: #dbeafe; color: #1e40af; }
        .status-completed { background-color: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }
        .status-noshow { background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
        .status-canceled { background-color: #f3f4f6; color: #374151; border: 1px solid #d1d5db; }
        
        .card-transition { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">SDR Backup Hub</h1>
                <p class="text-slate-600">Gestão de agendamentos e histórico de comparecimento.</p>
            </div>
            <button onclick="openCreateModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium shadow-lg flex items-center gap-2 transition-colors">
                <span>+ Novo Agendamento Disponível</span>
            </button>
        </header>

        <!-- Filtros Rápidos -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button onclick="filterCards('all')" class="text-xs font-medium px-4 py-2 rounded-full bg-white border border-slate-200 hover:bg-slate-100">Todos</button>
            <button onclick="filterCards('disponível')" class="text-xs font-medium px-4 py-2 rounded-full bg-green-100 text-green-700 border border-green-200">Disponíveis</button>
            <button onclick="filterCards('assumido')" class="text-xs font-medium px-4 py-2 rounded-full bg-blue-100 text-blue-700 border border-blue-200">Assumidos</button>
            <button onclick="filterCards('compareceu')" class="text-xs font-medium px-4 py-2 rounded-full bg-emerald-100 text-emerald-800 border border-emerald-200">Compareceu</button>
            <button onclick="filterCards('no-show')" class="text-xs font-medium px-4 py-2 rounded-full bg-red-100 text-red-800 border border-red-200">No-show</button>
            <button onclick="filterCards('cancelado')" class="text-xs font-medium px-4 py-2 rounded-full bg-gray-200 text-gray-800 border border-gray-300">Cancelados</button>
        </div>

        <!-- Grid de Cards -->
        <div id="appointmentsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os cards serão inseridos aqui via JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <p class="text-slate-400 italic">Nenhum agendamento nesta categoria.</p>
        </div>
    </div>

    <!-- Modal de Cadastro/Edição -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Cadastrar Agendamento</h2>
                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <form id="appointmentForm" class="p-6 space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700">Nome do Lead</label>
                        <input type="text" id="leadName" required class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Data</label>
                        <input type="date" id="date" required class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Hora</label>
                        <input type="time" id="time" required class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Closer Responsável</label>
                        <input type="text" id="closer" required class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Seu Nome (SDR)</label>
                        <input type="text" id="originalSdr" required class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700">Link do Google Meet</label>
                        <input type="url" id="meetLink" required placeholder="https://meet.google.com/..." class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="toggleModal(false)" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Assumir -->
    <div id="takeModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
            <h2 class="text-xl font-bold mb-4">Assumir Agendamento</h2>
            <p class="text-slate-600 mb-4">Insira seu nome para confirmar que você fará esta reunião.</p>
            <input type="text" id="takerName" placeholder="Seu nome" class="w-full border border-slate-300 rounded-md p-2 mb-6 focus:ring-2 focus:ring-indigo-500 outline-none">
            <div class="flex justify-end gap-3">
                <button onclick="closeTakeModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-md">Cancelar</button>
                <button onclick="confirmTake()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let appointments = [];
        let currentAppointmentId = null;

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const takeModal = document.getElementById('takeModal');
        const form = document.getElementById('appointmentForm');
        const grid = document.getElementById('appointmentsGrid');
        const emptyState = document.getElementById('emptyState');

        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
            if(!show) form.reset();
        }

        function openCreateModal() {
            document.getElementById('editId').value = '';
            modalTitle.innerText = 'Cadastrar Agendamento';
            toggleModal(true);
        }

        function openEditModal(id) {
            const app = appointments.find(a => a.id === id);
            if (!app) return;

            document.getElementById('editId').value = app.id;
            document.getElementById('leadName').value = app.leadName;
            document.getElementById('date').value = app.date;
            document.getElementById('time').value = app.time;
            document.getElementById('closer').value = app.closer;
            document.getElementById('originalSdr').value = app.originalSdr;
            document.getElementById('meetLink').value = app.meetLink;

            modalTitle.innerText = 'Editar Agendamento';
            toggleModal(true);
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const editId = document.getElementById('editId').value;
            
            const data = {
                leadName: document.getElementById('leadName').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                closer: document.getElementById('closer').value,
                originalSdr: document.getElementById('originalSdr').value,
                meetLink: document.getElementById('meetLink').value,
            };

            if (editId) {
                const index = appointments.findIndex(a => a.id == editId);
                if (index !== -1) {
                    appointments[index] = { ...appointments[index], ...data };
                }
            } else {
                const newApp = {
                    id: Date.now(),
                    ...data,
                    status: 'disponível',
                    assignedTo: null
                };
                appointments.push(newApp);
            }

            renderCards();
            toggleModal(false);
        };

        function openTakeModal(id) {
            currentAppointmentId = id;
            takeModal.style.display = 'flex';
        }

        function closeTakeModal() {
            takeModal.style.display = 'none';
            document.getElementById('takerName').value = '';
        }

        function confirmTake() {
            const name = document.getElementById('takerName').value;
            if(!name) return alert('Por favor, insira seu nome.');

            const index = appointments.findIndex(a => a.id === currentAppointmentId);
            if(index !== -1) {
                appointments[index].status = 'assumido';
                appointments[index].assignedTo = name;
            }
            renderCards();
            closeTakeModal();
        }

        function updateStatus(id, newStatus) {
            const index = appointments.findIndex(a => a.id === id);
            if (index !== -1) {
                appointments[index].status = newStatus;
                renderCards();
            }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'disponível': return 'status-available';
                case 'assumido': return 'status-taken';
                case 'compareceu': return 'status-completed';
                case 'no-show': return 'status-noshow';
                case 'cancelado': return 'status-canceled';
                default: return '';
            }
        }

        function renderCards(filter = 'all') {
            grid.innerHTML = '';
            const filtered = appointments.filter(a => filter === 'all' || a.status === filter);
            
            if(filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            filtered.forEach(a => {
                const card = document.createElement('div');
                card.className = "bg-white border border-slate-200 rounded-xl p-5 shadow-sm card-transition hover:shadow-md relative overflow-hidden flex flex-col";
                
                const statusClass = getStatusClass(a.status);
                const isAvailable = a.status === 'disponível';
                const isAssumed = a.status === 'assumido';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="status-badge ${statusClass} uppercase">
                            ${a.status}
                        </span>
                        <div class="flex items-center gap-2">
                             <button onclick="openEditModal(${a.id})" class="text-slate-400 hover:text-indigo-600 transition-colors p-1" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </button>
                            <div class="text-right">
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Data/Hora</p>
                                <p class="text-sm font-medium text-slate-700">${a.date.split('-').reverse().join('/')} - ${a.time}</p>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="text-lg font-bold text-slate-800 mb-1">${a.leadName}</h3>
                    <div class="space-y-2 mb-6 text-sm flex-grow">
                        <p class="text-slate-600"><span class="font-semibold text-slate-500">Closer:</span> ${a.closer}</p>
                        <p class="text-slate-600"><span class="font-semibold text-slate-500">SDR Original:</span> ${a.originalSdr}</p>
                        ${a.assignedTo ? `<p class="text-blue-600 font-bold"><span class="text-slate-500 font-semibold">Assumido por:</span> ${a.assignedTo}</p>` : ''}
                    </div>

                    <div class="space-y-2 mt-auto pt-4 border-t border-slate-50">
                        <a href="${a.meetLink}" target="_blank" class="block w-full text-center py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-md text-sm font-medium transition-colors">
                            Abrir Meet
                        </a>
                        
                        ${isAvailable ? `
                            <button onclick="openTakeModal(${a.id})" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-sm font-medium shadow-sm transition-colors">
                                Assumir Lead
                            </button>
                        ` : ''}

                        ${isAssumed ? `
                            <div class="grid grid-cols-3 gap-2">
                                <button onclick="updateStatus(${a.id}, 'compareceu')" class="py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-md text-[10px] font-bold uppercase transition-colors">
                                    Compareceu
                                </button>
                                <button onclick="updateStatus(${a.id}, 'no-show')" class="py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-[10px] font-bold uppercase transition-colors">
                                    No-show
                                </button>
                                <button onclick="updateStatus(${a.id}, 'cancelado')" class="py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md text-[10px] font-bold uppercase transition-colors">
                                    Cancelou
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterCards(status) {
            renderCards(status);
        }

        // Exemplo real solicitado
        appointments = [
            {
                id: 1,
                leadName: "Maria teste",
                date: "2024-11-25",
                time: "14:00",
                closer: "Closer Teste",
                originalSdr: "SDR teste",
                meetLink: "https://meet.google.com/abc-defg-hij",
                status: "assumido",
                assignedTo: "SDR teste"
            }
        ];
        renderCards();
    </script>
</body>
</html>
